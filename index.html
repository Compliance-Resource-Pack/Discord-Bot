<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        margin: 0;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.125.2/build/three.module.js';

      const blocks = [
        {
          name: 'stone',
          src: '',
        },
      ];

      const block = window.location.search.replace('?block=', '');
      const target = blocks.find(({ name }) => name === block);

      new THREE.TextureLoader().load(target.src, texture => {
        const { innerWidth, innerHeight } = window;

        const renderer = new THREE.WebGLRenderer({
          antialias: true,
          preserveDrawingBuffer: true,
        });
        renderer.setPixelRatio(2);
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight);
        camera.position.z = 2;

        const scene = new THREE.Scene();

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
